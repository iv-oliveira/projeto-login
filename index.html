<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="estilos/style.css">
    </head>
    <body>
        <main>
            <section id="login">
                <div id="imagem">
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p id="texto">
                        Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                    </p>
                    <form>
                        <p>
                            <input type="email" name="email" id="iemail" required placeholder="fulano@fulano.com" class="campos">
                        </p>
                        <p>
                            <input type="password" required minlength="6" placeholder="Sua senha" class="campos">
                        </p>
                        <p><input type="submit" value="Entrar" id="entrar"></p>
                        <p><input type="submit" value="Esqueci a senha" id="esqueci"></p>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
